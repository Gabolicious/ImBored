<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>I'm Bored</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="./"><strong>I'm Bored</strong></a>
    </nav>

    <div id="login-page" class="container">
        <div class="form-group">
            <label for="login-email-field">Email address</label>
            <input type="email" class="form-control" id="login-email-field"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password-field">Password</label>
            <input type="password" class="form-control" id="login-password-field" placeholder="Password">
        </div>
        <button class="btn btn-outline-primary" type="button" id="create-account-button">Create Account</button>
        <button class="btn btn-outline-primary" type="button" id="login-button">Log in to an existing account</button>
        <hr>
        <button class="btn btn-outline-primary" type="button" id="guest-button">Use guest mode</button>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
